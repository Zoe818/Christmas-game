<body>

	<div id='app'></div>
	<div id='recv' class='recv'></div>
	<div class="console">
		<div class="add">
			<div class="score">
				得分：
				<span id="score">0</span>
			</div>
			<!--
				<div class="drop">
					掉落：
					<span id="drop">0</span>
				</div>-->
		</div>
		<div class="level">LV
			<span id="level">1</span>
		</div>
		<div class="time">
			30
		</div>
	</div>

<script src="..\js\fall.js" type="text/javascript"></script>
<script src="..\js\main.js" type="text/javascript"></script>
<script src="..\js\alert.js" type="text/javascript"></script>

<script>
	//积分函数
	var s=0;
	var score=document.getElementById("score");
	function add(e)
	{
		s+=e.detail.score;
		score.innerHTML=s;
	}

	//计时器函数

	var t=30;
	var time=document.getElementsByClassName("time")[0];
	var start = null,
		next = null,
		next2 = null;
	var nickname=localStorage.getItem(nickname);

	start=setInterval(()=>{
		t--;
		time.innerHTML=t;
        localStorage.setItem('level','1');
        if(t<=0&&s>=100) {
			clearInterval(start);
			clearInterval(id);
			showAlert('恭喜，进入第二关！<br>(点击屏幕继续）');
            localStorage.setItem('level','2');
            let l=2;
			let level=document.getElementById("level");
			level.innerHTML=l;
			setInterval(()=> {
				gameController.gen(1000, kinds[~~(Math.random()*5)]);
			},900);
			t=30;

			next=setInterval(()=>{
				t--;
				time.innerHTML=t;
				if(t<=0&&s>=300) {
					clearInterval(start);
					clearInterval(id);
					showAlert("恭喜，进入第三关！<br>(点击屏幕继续)");
					localStorage.setItem('level','3');
					let l=3;
					let level=document.getElementById("level");
					level.innerHTML=l;
					setInterval(()=> {
						gameController.gen(1000, kinds[~~(Math.random()*5)]);
					},850);
					t=60;

					next2=setInterval(()=>{
						t--;
						time.innerHTML=t/2;
						if(t<=0&&s>0)
						{
							clearInterval(start);
							clearInterval(id);
							if(String(nickname)!=null)
							window.location.href="success.html";
							else
							window.location.href="over.html";
						}
					},1000)
				}
				else if(t<=0&&s<300){
					clearInterval(start);
					clearInterval(id);
					if(String(nickname)!=null)
							window.location.href="success.html";
							else
							window.location.href="over.html";
				}
			},1000);

		}
		else if(t<=0&&s<100)
		{
			clearInterval(start);
			clearInterval(id);
			if(String(nickname)!=null)
				window.location.href="success.html";
				else
				window.location.href="over.html";
		}
	},1000);

	function saveGrade() {
        let resGrade = localStorage.getItem('maxGrade');
        if(String(resGrade) === 'null') {
            localStorage.setItem('maxGrade', s);
        } else {
            localStorage.setItem('grade', s);
            if(parseInt(resGrade) < s) {
                localStorage.setItem('maxGrade', s);
            }
        }
	}


//下落节点记录
//sessionStorage.setItem("img","../static/boom.png")
	let kinds = [
		{
			score: -500,
			img: '../static/boom.png'
		},
		{
			score: 2,
			img: '../static/gift3.png'
		},
		{
			score: 5,
			img: '../static/gift1.png'
		},
		{
			score: 10,
			img: '../static/gift2.png'
		},
		{
			score:25,
			img:'../static/feima.png'
		}
	];
	let backDom = document.getElementById('app');
	window.onload = () => {
		backDom.addEventListener('receive', e => {
		    if(e.detail.score===-500) {
                saveGrade();
                window.location.href="over.html";
                if(start!==null)clearInterval(start);
                if(next!==null)clearInterval(next);
                if(next2!==null)clearInterval(next2);
			}else{
                add(e);
            }
		});
	};
	
	let gameController = new gameLogic();
	gameController.init(backDom, document.getElementById('recv'));
	console.log(gameController.test());
	console.log(gameController);
	let id = setInterval( () => {
        let swi = ~~(~~(Math.random()*41)/10);
		gameController.gen(1500, kinds[swi]);
	},1000);

</script>

</body>
</html>
